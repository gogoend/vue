<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CreateElement 函数</title>
  <!-- Delete ".min" for console warnings in development -->
  <script src="../../dist/vue.js"></script>
</head>

<body>

  <div id="app">
  </div>

  <script>
    const nana = Vue.extend({
      template: `
        <section>
          <slot />
        </section>
      `
    })
    const a = new Vue({
      el: '#app',
      components: {
        nana
      },
      data: {
        message: 'hello world'
      },
      render (createElement) {
        return createElement('nana', {
          attrs: {
            id: 'app'
          }
        }, this.message)
      }
    })
  </script>
</body>

</html>
